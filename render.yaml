services:
  - type: web
    name: singularity-backend
    runtime: python
    buildCommand: ""
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars: []
    env:
      - name: PORT
        value: "10000"
      - name: DATABASE_URL
        value: "sqlite:///./test.db"
      - name: SECRET_KEY
        value: "your_secret_key"
    healthCheck: