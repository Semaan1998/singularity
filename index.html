<!DOCTYPE html>
<html>
<head>
  <title>Singularity UI</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    textarea { width: 100%; }
    .entry { margin-bottom: 1rem; padding: 1rem; background: #f5f5f5; border-radius: 6px; }
    .user { font-weight: bold; color: #222; margin-bottom: 0.3rem; }
    .response { white-space: pre-wrap; color: #333; }
  </style>
</head>
<body>
  <h2>Singularity AI Interface</h2>
  <textarea id="prompt" rows="4" placeholder="Type your prompt here..."></textarea><br><br>
  <button onclick="sendPrompt()">Send Prompt</button>

  <div id="history" style="margin-top: 2rem;"></div>

  <script>
    const historyDiv = document.getElementById("history");

    async function sendPrompt() {
      const promptText = document.getElementById("prompt").value.trim();
      if (!promptText) return;

      const entry = document.createElement("div");
      entry.className = "entry";
      entry.innerHTML = `<div class="user"><strong>You:</strong> ${promptText}</div><div class="response">⏳ Loading...</div>`;
      historyDiv.prepend(entry);

      try {
        const res = await fetch("https://singularity-backend-hbb1.onrender.com/prompt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: promptText })
        });

        const data = await res.json();
        entry.querySelector(".response").innerHTML = `<strong>AI:</strong> ${data.response}`;
      } catch (err) {
        entry.querySelector(".response").innerHTML = "⚠️ Error reaching server.";
      }

      document.getElementById("prompt").value = "";
    }
  </script>
</body>
</html>
