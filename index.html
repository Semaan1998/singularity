<<!DOCTYPE html>
<html>
<head>
  <title>Singularity AI Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
    }
    .entry {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #f2f2f2;
      border-radius: 6px;
    }
    .user {
      font-weight: bold;
      color: #333;
    }
    .response {
      margin-top: 6px;
      white-space: pre-wrap;
      color: #444;
    }
    #history {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <h2>Singularity AI Interface</h2>

  <textarea id="prompt" rows="4" placeholder="Type your prompt here..."></textarea><br>
  <button onclick="sendPrompt()">Send Prompt</button>

  <div id="history"></div>

  <script>
    const historyDiv = document.getElementById("history");

    async function sendPrompt() {
      const promptText = document.getElementById("prompt").value.trim();
      if (!promptText) return;

      const entry = document.createElement("div");
      entry.className = "entry";
      entry.innerHTML = `<div class="user">You:</div><div class="response">Loading...</div>`;
      historyDiv.prepend(entry);

      try {
        const res = await fetch("https://singularity-backend-hbb1.onrender.com/prompt", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: promptText })
        });

        const data = await res.json();

        entry.innerHTML = `
          <div class="user">üß† <strong>${data.model_used}</strong></div>
          <div class="response"><strong>You:</strong> ${promptText}<br><strong>AI:</strong> ${data.response}</div>
        `;
      } catch (err) {
        entry.querySelector(".response").textContent = "‚ö†Ô∏è Error reaching server.";
      }

      document.getElementById("prompt").value = "";
    }
  </script>
</body>
</html>
